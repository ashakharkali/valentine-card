<body>

</div>

<script>
let page = 0;

const pages = [

`<h1>For –ê–π–∫“Ø–º—ñ—Å üíå</h1>
<p>–ï—Å–ª–∏ —Ç—ã —á–∏—Ç–∞–µ—à—å —ç—Ç–æ ‚Äî –∑–Ω–∞—á–∏—Ç, —è —É–∂–µ —Å–∫—É—á–∞—é.<br>
–°–∫—É—á–∞—é —Å–∏–ª—å–Ω–æ.</p>
<p>–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ üíò</p>
<p>–≠—Ç–æ –º–∞–ª–µ–Ω—å–∫–∞—è –æ–Ω–ª–∞–π–Ω-–æ—Ç–∫—Ä—ã—Ç–∫–∞.</p>
<p>–õ–∏—Å—Ç–∞–π –¥–∞–ª—å—à–µ ‚Äî —Ç–∞–º –Ω–µ–º–Ω–æ–≥–æ –º–µ–Ω—è, –Ω–µ–º–Ω–æ–≥–æ –Ω–∞—Å –∏ –æ–¥–∏–Ω —Å—é—Ä–ø—Ä–∏–∑.</p>`,

`<h1>–Ø —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é</h1>
<p>–ü—Ä–æ—Å—Ç–æ –ª—é–±–ª—é.</p>`,

`<h1>–ü—è—Ç—å –ø—Ä–∏—á–∏–Ω, –ø–æ—á–µ–º—É —è —Ç–µ–±—è –æ–±–æ–∂–∞—é</h1>
<p>1. –¢–≤–æ—è –∫—Ä–∞—Å–æ—Ç–∞ ‚Äî —Ç–∞, —á—Ç–æ –≤–∏–¥–Ω–æ –≤—Å–µ–º‚Ä¶ –∏ —Ç–∞, —á—Ç–æ —Ç–æ–ª—å–∫–æ —è –∑–Ω–∞—é.<br>
2. –¢–≤–æ—è –∑–∞–±–æ—Ç–∞ ‚Äî —Ç–∏—Ö–∞—è, –Ω–æ –±–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è.<br>
3. –¢–≤–æ–π —É–º ‚Äî —Å–≤–µ—Ç–ª—ã–π –∏ –≥–ª—É–±–æ–∫–∏–π.<br>
4. –¢–≤–æ—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ ‚Äî –¥–∞–∂–µ –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ —Ç—ã —Ä—è–¥–æ–º.<br>
5. –¢—ã. –ü—Ä–æ—Å—Ç–æ —Ç—ã. –ú–æ—ë —Å–æ–ª–Ω—ã—à–∫–æ.</p>`,

`<h1>–ú–∞–ª–µ–Ω—å–∫–∞—è –∑–∞–ø–∏—Å–∫–∞</h1>
<p>–í–æ—Ç –∏ –Ω–∞—Å—Ç–∞–ª —ç—Ç–æ—Ç –¥–µ–Ω—å.</p>
<p>–ú—ã —Å—á–∏—Ç–∞–µ–º –¥–Ω–∏ –¥–æ –Ω–∞—à–µ–π –≤—Å—Ç—Ä–µ—á–∏.<br>
–Ø –≤–µ—Ä—é ‚Äî —ç—Ç–æ –±—É–¥–µ—Ç —Å–∞–º—ã–π –ª—É—á—à–∏–π –¥–µ–Ω—å.</p>
<p>–ú—ã –ø—Ä–æ–≤–µ–¥—ë–º –ø—Ä–µ–∫—Ä–∞—Å–Ω—ã–µ –≤—ã—Ö–æ–¥–Ω—ã–µ –≤ –í–∞—à–∏–Ω–≥—Ç–æ–Ω–µ,<br>
–æ—Ç–º–µ—Ç–∏–º —Ç–≤–æ—ë –∏ –º–æ—ë –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è –≤ –ù—ç—à–≤–∏–ª–ª–µ.</p>
<p>–≠—Ç–æ —Ç–æ–ª—å–∫–æ –Ω–∞—á–∞–ª–æ –Ω–∞—à–µ–≥–æ –ø—É—Ç–∏.</p>
<p>–ù–æ —è –∑–Ω–∞—é –æ–¥–Ω–æ ‚Äî –Ω–∞—Å –∂–¥—ë—Ç —á—Ç–æ-—Ç–æ –±–æ–ª—å—à–æ–µ.<br>
–ò —è —Å–¥–µ–ª–∞—é —Ç–µ–±—è —Å–∞–º–æ–π —Å—á–∞—Å—Ç–ª–∏–≤–æ–π.</p>`,

`<h1>–£ –º–µ–Ω—è –¥–ª—è —Ç–µ–±—è –º–∞–ª–µ–Ω—å–∫–∏–π —Å—é—Ä–ø—Ä–∏–∑</h1>
<p>–ì–æ—Ç–æ–≤–∞ –æ—Ç–∫—Ä—ã—Ç—å? üíå</p>`
];

const photos = [
"1.JPG",
"2.JPG",
"3.JPG",
"4.jpg",
"5.jpg"
];

function update() {
  document.getElementById("content").innerHTML = pages[page];
  document.getElementById("photo").style.backgroundImage = "url('" + photos[page] + "')";
  document.getElementById("giftBtn").style.display = page === 4 ? "inline-block" : "none";
}

function next() {
  if (page < pages.length - 1) {
    page++;
    update();
  }
}

function prev() {
  if (page > 0) {
    page--;
    update();
  }
}

function openGift() {
  // –ó–∞–≥–ª—É—à–∫–∞ –ø–æ–∫–∞
  alert("–°—Å—ã–ª–∫–∞ –Ω–∞ –ø–æ–¥–∞—Ä–æ–∫ —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è üíù");
  createConfetti();
}

function toggleMusic() {
  const music = document.getElementById("bgMusic");
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}

function createConfetti() {
  for (let i = 0; i < 100; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.animationDuration = 2 + Math.random() * 3 + "s";
    conf.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 5000);
  }
}

update();
</script>
